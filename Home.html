<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Buddy | Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    header, footer {
      padding: 1em;
      background-color: #f0f0f0;
    }

    body.dark-mode header, body.dark-mode footer {
      background-color: #1e1e1e;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background-color: #ddd;
    }

    body.dark-mode #topBar {
      background-color: #333;
    }

    nav a {
      margin: 0 0.5em;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body onload="startClock()">
  <div id="topBar">
    <div id="clock">Loading time...</div>
    <button onclick="toggleDarkMode()">
      <span class="icon" id="modeIcon">ðŸŒž</span>
      Toggle Dark Mode
    </button>
  </div>

  <header>
    <h1>Welcome to Book Buddy!</h1>
    <nav>
      <a href="Home.html">Home</a> |
      <a href="recommendations.html">Recommendations</a> |
      <a href="contact.html">Contact Us</a> |
      <a href="index.html">Meet the Team</a> |
      <a href="booking.html">Book Now</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your Personalized Reading Companion</h2>
      <p>Book Buddy is your friendly guide to discovering great books across genres.</p>
      <img src="https://images.squarespace-cdn.com/content/v1/56edcd4727d4bd3b884627e2/1489105715418-67XN7TMV9D9ESID61JMR/wallofbooks"
           alt="Bookshelf" width="200" height="150">

      <h2>Signup</h2>
      <form action="#" method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Book Buddy. All rights reserved.</p>
  </footer>

  <script>
    function startClock() {
      function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        const dateString = now.toLocaleDateString();
        document.getElementById('clock').innerHTML = `${dateString} ${timeString}`;
      }
      updateClock();
      setInterval(updateClock, 1000);
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const modeIcon = document.getElementById('modeIcon');
      modeIcon.textContent = body.classList.contains('dark-mode') ? 'ðŸŒ™' : 'ðŸŒž';
    }
  </script>
</body>
</html>
